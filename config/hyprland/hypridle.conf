# ============================================================================
# HYPRIDLE CONFIGURATION - Auto-lock for Hyprland
# ============================================================================
# Purpose: Automatically lock screen after inactivity
# ============================================================================

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

# ============================================================================
# SCREEN DIM - After 2 minutes
# ============================================================================
listener {
    timeout = 120                                # 2 minutes
    on-timeout = brightnessctl -s set 10%        # dim screen to 10%
    on-resume = brightnessctl -r                 # restore brightness
}

# ============================================================================
# SCREEN OFF - After 5 minutes
# ============================================================================
listener {
    timeout = 300                                # 5 minutes
    on-timeout = hyprctl dispatch dpms off       # screen off
    on-resume = hyprctl dispatch dpms on         # screen on
}

# ============================================================================
# LOCK SCREEN - After 5 minutes
# ============================================================================
listener {
    timeout = 300                                # 5 minutes
    on-timeout = loginctl lock-session           # lock screen
}


# ============================================================================
# HYPRLOCK CONFIGURATION - Catppuccin Mocha Theme
# ============================================================================
# Author: Harsh Singh
# Theme: Catppuccin Mocha
# Purpose: Beautiful lock screen for Hyprland
# ============================================================================

# Catppuccin Mocha Colors
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)
$text = rgb(cdd6f4)
$subtext0 = rgb(a6adc8)
$subtext1 = rgb(bac2de)
$surface0 = rgb(313244)
$surface1 = rgb(45475a)
$surface2 = rgb(585b70)
$overlay0 = rgb(6c7086)
$overlay1 = rgb(7f849c)
$overlay2 = rgb(9399b2)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$sapphire = rgb(74c7ec)
$sky = rgb(89dceb)
$teal = rgb(94e2d5)
$green = rgb(a6e3a1)
$yellow = rgb(f9e2af)
$peach = rgb(fab387)
$maroon = rgb(eba0ac)
$red = rgb(f38ba8)
$mauve = rgb(cba6f7)
$pink = rgb(f5c2e7)
$flamingo = rgb(f2cdcd)
$rosewater = rgb(f5e0dc)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 2
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# ============================================================================
# BACKGROUND
# ============================================================================

background {
    monitor =
    path = /home/harshs/Downloads/Wallpapers/wallpaper(2).png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ============================================================================
# INPUT FIELD (Password Field)
# ============================================================================

input-field {
    monitor =
    size = 350, 60
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $mauve
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##$textAlpha" font_family="JetBrainsMono Nerd Font">ðŸ”’ Enter Password...</span>
    hide_input = false
    rounding = 12
    check_color = $yellow
    fail_color = $red
    fail_text = <span foreground="##$red" font_family="JetBrainsMono Nerd Font"><b>$FAIL ($ATTEMPTS)</b></span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = $peach
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -120
    halign = center
    valign = center
}

# ============================================================================
# TIME
# ============================================================================

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = $text
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $crust
    shadow_boost = 1.2
    
    position = 0, 300
    halign = center
    valign = center
}

# ============================================================================
# DATE
# ============================================================================

label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %-d, %Y')"
    color = $subtext0
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $crust
    
    position = 0, 200
    halign = center
    valign = center
}

# ============================================================================
# USER GREETING
# ============================================================================

label {
    monitor =
    text = Hi, $USER
    color = $mauve
    font_size = 32
    font_family = JetBrainsMono Nerd Font Bold
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $crust
    
    position = 0, 80
    halign = center
    valign = center
}

# ============================================================================
# KEYBOARD LAYOUT INDICATOR
# ============================================================================

label {
    monitor =
    text = cmd[update:1000] echo "$(hyprctl devices -j | jq -r '.keyboards[] | select(.main) | .active_keymap' | head -n1)"
    color = $subtext1
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    
    position = 0, -200
    halign = center
    valign = center
}

# ============================================================================
# CAPS LOCK WARNING
# ============================================================================

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/check-caps.sh
    color = $peach
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    
    position = 0, -250
    halign = center
    valign = center
}

# ============================================================================
# BATTERY STATUS (for laptops)
# ============================================================================

label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/battery-status.sh
    color = $green
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    
    position = 30, 30
    halign = left
    valign = bottom
}

# ============================================================================
# SYSTEM INFO (optional)
# ============================================================================

label {
    monitor =
    text = cmd[update:5000] echo "  $(uptime -p | sed 's/up //')"
    color = $sky
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    
    position = -30, 30
    halign = right
    valign = bottom
}

# ============================================================================
# LOGO / PROFILE PICTURE (optional)
# ============================================================================

image {
    monitor =
    path = ~/.face
    size = 120
    rounding = -1
    border_size = 4
    border_color = $mauve
    rotate = 0
    reload_time = -1
    reload_cmd = 
    
    position = 0, -300
    halign = center
    valign = top
}

# ============================================================================
# DECORATIVE ELEMENTS
# ============================================================================

# Top decoration bar
shape {
    monitor =
    size = 1920, 4
    color = $mauve
    rounding = 0
    border_size = 0
    border_color = $mauve
    rotate = 0
    xray = false
    
    position = 0, 0
    halign = center
    valign = top
}

# Bottom decoration bar
shape {
    monitor =
    size = 1920, 4
    color = $mauve
    rounding = 0
    border_size = 0
    border_color = $mauve
    rotate = 0
    xray = false
    
    position = 0, 0
    halign = center
    valign = bottom
}
